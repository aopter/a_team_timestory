apply plugin: 'com.huawei.ohos.hap'
ohos {
    compileSdkVersion 4
    defaultConfig {
        compatibleSdkVersion 3
    }
    
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.har'])
    testCompile'junit:junit:4.12'
    implementation 'q.rorbin:badgeview:1.1.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-12'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.tinytongtong:tinyutils:0.0.7'
    implementation 'com.lijiankun24:shadowlayout:1.0.0'
    implementation 'com.google.zxing:core:3.3.0'
    // https://mvnrepository.com/artifact/pl.droidsonroids.gif/android-gif-drawable
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.15'
}
